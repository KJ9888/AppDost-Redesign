<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="AppDost - Your trusted partner for complete digital transformation. Transform your ideas into digital reality with cutting-edge technology."
    />
    <!-- Preconnect to Font Awesome CDN for faster loading -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin />

    <!-- Font Awesome CDN with async loading -->
    <link
      rel="preload"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      />
    </noscript>

    <title>AppDost - Complete IT Solution | Transform Ideas into Reality</title>

    <!-- Critical CSS for faster initial paint -->
    <style>
      #root {
        min-height: 100vh;
        background: #0f172a;
      }
      .initial-loader {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #0f172a;
      }
      .spinner {
        width: 48px;
        height: 48px;
        border: 4px solid #1e293b;
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Initial loading state -->
      <div class="initial-loader">
        <div class="spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
